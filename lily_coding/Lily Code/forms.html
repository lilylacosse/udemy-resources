<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <title>Send Love</title>
</head>

<body>
    <h1>Send Love</h1>

    <form action="/salad">
        <p>
            <label for="love">Send Your Love Here:</label>
            <input id="love" type="text" placeholder="Message" name="message">
        </p>

        <p>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="color">Aura Color</label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label for="number">Phone Number</label>
            <input id="number" type="number" placeholder="Hello!" name="number" min="1000000" max="9999999">
        </p>

        <p>
            <label for="date">Golden Birthday</label>
            <input id="date" type="date" placeholder="Happy Birthday!" name="goldenbirthday">
        </p>

        <p>
            <label for="howmuch">How MUCH Do You Love Me?</label>
            <input id="howmuch" type="range" name="howmuch">
        </p>
        <button> GET LOVE!</button>
    </form>

    <p>
        <button>Outside of Form</button>
    </p>
    <h2>GET INFO</h2>

    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    </p>
    <h3>Search Google</h3>
    <p>
    <form action="https://www.google.com/search?q=aura">
        <input type="text" name="q">
        <Button>Search Google</Button>
    </form>
    </p>
    <h3>Search Youtube</h3>
    <p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    </p>

    <h2>More Inputs</h2>
    <form action="/butterfly_families.html">
        <input type="checkbox" name="agree_to" id="agree" checked>
        <label for="agree">I Agree To These Terms</label>
        <p>
            <label for="pink">Pink</label>
            <input type="radio" name="color" id="pink" value="pink">
            <label for="blue">Blue</label>
            <input type="radio" name="color" id="blue" value="blue">
            <label for="green">Green</label>
            <input type="radio" name="color" id="green" value="green">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="Tofu">Tofu</option>
            </select>
        </p>

        <p><label for="requests">Any special requests?</label>
        <div><textarea name="text" id="requests" cols="40" rows="15" placeholder="Get Wild"></textarea></div>
        </p>
        <button>Go</button>
    </form>

    <h2>HTML5 Form Validations</h2>
    <form action="/hellyea">
        <label for="name">First Name</label>
        <input type="text" name="first" id="name" required>

        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="user" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>

        <p>
            <label for="url">URL</label>
            <input type="url" id="url" name="url" required>
        </p>


        <button>Submit</button>
    </form>

</body>

</html>
